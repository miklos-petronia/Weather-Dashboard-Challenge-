<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <header class="heading">Weather Dashboard</header>

    <main id='vessel' class="vessel">
        <div class="line">
            <!-- search metrapolis district -->
            <div class="pillar1">
                <div id='search-area'>
                    <h1 class='h1'>Search for a City:</h1>
                    <form id='city-explore'>
                        <input name='city' type="text" placeholder="Austin" id='city' autofocus='true'
                            class='city-input' />
                        <button type="submit" id='search-button' class='button'>Search</button>
                    </form>
                    
                    <hr>
                    </hr>
                    <!-- div that grasp metrapolis already looked in local storage -->
                    <div id="search-history"></div>
                </div>
            </div>
            <!-- Vessel that grasp the present weather and five day forecast -->
            <div class="pillar2">
                <div id='five-day' class='line spacebetwixt'></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src='script.js'></script>

</body>

</html>
