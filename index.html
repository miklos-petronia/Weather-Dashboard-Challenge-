<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="p-3 mb-2 bg-secondary text-white header">
            <h1>Weather Dashboard</h1>
        </header>
<main>
    <section class="search-console">
        <div class="search-pack">
            <h3>Search for a Metropolis</h3>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-8 search-field">
                        <label class="sr-only" for="cityName" >City</label>
                        <input type="text" class="form-control" id="cityName" placeholder="City Name">
                        </div>
                        <div class="col-3 search-button-pack">
                            <button type="submit" class="btn btn-primary" id="search-button"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </button>
                        </div>
                    </div>
                    <div class="city-list-box">
                        <ul class="list-group" id="city-list"></ul>
                </div>
            </form>
        </div>
    </section>
</main>




    </body>
